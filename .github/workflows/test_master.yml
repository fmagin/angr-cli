# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests with angr docker container

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches: [ main ]
  schedule:
  - cron: "0 6 * * *"

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: angr/angr:latest
    steps:
    - uses: actions/checkout@v2
    - name: Update pip and install other dependencies
      shell: bash
      run: |
        su --login - angr -c  "/home/angr/.virtualenvs/angr/bin/python -m pip install --upgrade pip protobuf nampa progressbar2 sympy six flake8 pytest"
    - name: Updat angr checkouts
      shell: bash
      run: |
         su --login - angr -c "cd /home/angr/angr-dev; git pull; ./git_all.sh pull";
    - name: Reinstall angr (for pyvex reasons)
      shell: bash
      run: |
        su --login - angr -c "cd /home/angr/angr-dev; source /home/angr/.virtualenvs/angr/bin/activate; echo 'N' | ./extremely-simple-setup.sh"
    - name: Test with pytest
      run: |
        su --login - angr -c "/home/angr/.virtualenvs/angr/bin/pytest $PWD"
